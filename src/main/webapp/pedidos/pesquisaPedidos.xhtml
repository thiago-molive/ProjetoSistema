<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Pedidos</ui:define>

	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa de Pedidos</h1>
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Pesquisa" outcome="/pedidos/pesquisaPedidos"/>
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/pedidos/cadastroPedido"/>
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px;" columnClasses="rotulo, campo">
				
				<p:outputLabel value="Numero" />
				<h:panelGroup>
					<p:inputText size="10" />
					a
					<p:inputText size="10" />
				</h:panelGroup>
				
				<p:outputLabel value="Data de Criação" /> 
				<h:panelGroup>
					<p:calendar pattern="dd/MM/yyyy" />
					a
					<p:calendar pattern="dd/MM/yyyy" />
				</h:panelGroup>

				<p:outputLabel value="Vendedor" for="vendedor" />
				<p:inputText id="vendedor" size="40" />
				
				<p:outputLabel value="Cliente" for="cliente" />
				<p:inputText id="cliente" size="40" />
				
				<p:outputLabel value="Status" for="status" />
				<p:selectManyCheckbox id="status">
					<f:selectItem itemLabel="Orçamento"/>
					<f:selectItem itemLabel="Emitido"/>
					<f:selectItem itemLabel="Cancelado"/>
				</p:selectManyCheckbox>
			</p:panelGrid>

			<p:dataTable id="pesquisaPedidos" value="#{pesquisaPedidosBean.produtosFiltrados}" var="pedido"
			style="margin-top: 20px" rows="10" paginator="true" paginatorPosition="bottom" rowsPerPageTemplate="5,10,15">
			
				<p:column headerText="Numero" style="text-align:center" width="100">
					<h:outputText value="123"/>
				</p:column>
				
				<p:column headerText="Cliente">
					<h:outputText value="Supermercado"/>
				</p:column>
				
				<p:column headerText="Vendedor">
					<h:outputText value="Thiago"/>
				</p:column>
				
				<p:column headerText="Data de Criação" style="text-align:center" width="140">
					<h:outputText value="11/02/2016"/>
				</p:column>
				
				<p:column headerText="Valor Total" style="text-align: right" width="120">
					<h:outputText value="1,287,00"/>
				</p:column>
				
				<p:column headerText="Status" width="100">
					<h:outputText value="Emitido"/>
				</p:column>
				
				<p:column width="50">
					<p:button icon="ui-icon-pencil" title="Editar"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
