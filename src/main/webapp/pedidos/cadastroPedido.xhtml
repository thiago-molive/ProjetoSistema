<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">>

	<ui:define name="titulo">#{cadastroPedidoBean.editando ? "Edição de Pedido" : "Cadastro Pedidos"}</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="pedido" value="#{cadastroPedidoBean.pedido}" />
			<f:event listener="#{cadastroPedidoBean.init}" type="preRenderView" />
		</f:metadata>

		<h:form id="frm">
			<h1>#{cadastroPedidoBean.editando ? "Edição de Pedido" : "Cadastro Pedidos"}</h1>

			<p:messages autoUpdate="true" closable="true" />

			<ui:include src="/WEB-INF/template/pedidos/botoesPedido.xhtml" />

			<ui:include src="/WEB-INF/template/pedidos/capaPedido.xhtml" />

			<p:tabView style="margin-top: 20px">
				<p:tab title="itens">
					<ui:include src="/WEB-INF/template/pedidos/itensPedido.xhtml" />
				</p:tab>
				<p:tab title="Dados de Entraga">
					<ui:include
						src="/WEB-INF/template/pedidos/dadosEntregaPedido.xhtml" />
				</p:tab>
				<p:tab title="Observação">
					<ui:include src="/WEB-INF/template/pedidos/observacaoPedido.xhtml" />
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
