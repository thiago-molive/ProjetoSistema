<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top: 20px">
		<p:toolbarGroup>
			<p:button value="Novo" />
			<p:commandButton id="salvar" value="Salvar" action="#{cadastroPedidoBean.salvar}" update="@form"/>
		</p:toolbarGroup>
		<p:toolbarGroup align="right">
			<p:commandButton value="Emitir" action="#{emitirPedidoBean.emitirPedido()}" process="@form" update="@form"/>
			<p:commandButton value="Cancelar" action="#{cancelarPedidoBean.cancelarPedido()}" process="@this" update="@form"/>
			<p:commandButton value="Enviar por E-mail" />
			<p:separator />
			<p:button value="Pesquisa" outcome="/pedidos/pesquisaPedidos"/>
		</p:toolbarGroup>
	</p:toolbar>

</ui:composition>
