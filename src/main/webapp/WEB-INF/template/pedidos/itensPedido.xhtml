<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable style="width: 100%" id="tabelaItens" rows="10" rowsPerPageLabel="5,10,15"
		paginator="true" paginatorPosition="bottom"
		value="#{cadastroPedidoBean.itens}" var="pedido"
		emptyMessage="Nenhum Produto" paginatorAlwaysVisible="false">

		<p:column headerText="Numero" style="text-align:center" width="100">
			<p:inputText size="8" />
		</p:column>

		<p:column headerText="Produto">
			<p:autoComplete styleClass="produto-tabela" />
		</p:column>

		<p:column headerText="Valor UnitÃ¡rio" style="text-align:right"
			width="120">
			<h:outputText value="R$ 0,00" />
		</p:column>

		<p:column headerText="Quantidade" style="text-align: center"
			width="100">
			<p:inputText value="30" size="4" />
		</p:column>

		<p:column headerText="Estoque" style="text-align: center" width="100">
			<h:outputText value="31" />
		</p:column>

		<p:column headerText="Valor Total"
			style="text-align: right; font-weight: bold" width="100">
			<h:outputText value="R$ 0,00" />
		</p:column>

		<p:columnGroup type="footer">
			<p:row>
				<p:column colspan="5" footerText="Subtotal" style="text-align:right" />
				<p:column footerText="R$ 0,00" style="text-align:right"/>
			</p:row>
		</p:columnGroup>

	</p:dataTable>

</ui:composition>
